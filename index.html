<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;800&display=swap" rel="stylesheet">
    <title>SpinDecide</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b88d50a651.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>SpinDecide</h1>
        <nav>
            <button id="about" aria-label="About">About</button>
            <button id="sound" aria-label="Toggle sound">
                <i class="fa-solid fa-volume-off"></i>
            </button>
        </nav>
    </header>

<!-- Main content -->
    <main>
        <div class="container">
            <aside class="sidebar">
                <!-- Add Activities -->        
                <section id="activity-input">
                    <h2>Add Activities</h2>
                    <form id="add-activities">
                        <div class="input-row">
                            <span class="number-box color-1">1</span>
                            <input type="text" id="activity-1" name="activity-1">
                        </div>
                        <div class="input-row">
                            <span class="number-box color-2">2</span>
                            <input type="text" id="activity-2" name="activity-2">
                        </div>
                        <div class="input-row">
                            <span class="number-box color-3">3</span>
                            <input type="text" id="activity-3" name="activity-3">
                        </div>
                        <div class="input-row">
                            <span class="number-box color-4">4</span>
                            <input type="text" id="activity-4" name="activity-4">
                        </div>
                        <button id="add">ADD</button>
                    </form>                    
                </section>
            
            <!-- Add Durations -->       
            <section id="duration-input">
                <h2>Add Durations</h2>
                <form id="add-durations">
                    <div class="input-row">
                        <span class="number-box color-1">1</span>
                        <input type="text" id="duration-1" name="duration-1">
                    </div>
                    <div class="input-row">
                        <span class="number-box color-2">2</span>
                        <input type="text" id="duration-2" name="duration-2">
                    </div>
                    <div class="input-row">
                        <span class="number-box color-3">3</span>
                        <input type="text" id="duration-3" name="duration-3">
                    </div>
                    <div class="input-row">
                        <span class="number-box color-4">4</span>
                        <input type="text" id="duration-4" name="duration-4">
                    </div>
                    <button id="add">ADD</button>
                </form>
            </section>
        </aside>
        
<!-- Section containing the spinners -->

        <!-- Button to activate the spinner -->
        <div class="main-content">
            <div class="spin-button-container">
              <button id="spin">SPIN</button>
            </div>
        <section id="spinner">
            <!--Activity Spinner-->
            <div id="activity-spinner">
                <!-- Spinner segments -->
                <div class="spinner-container">
                <div class="spinner-segment red" data-activity="activity1"></div>
                <div class="spinner-segment green" data-activity="activity2"></div>
                <div class="spinner-segment blue" data-activity="activity3"></div>
                <div class="spinner-segment yellow" data-activity="activity4"></div>
                </div>
            </div>

            <!--Duraction Spinner-->
            <div id="duration-spinner">
                <!-- Spinner segments -->
                <div class="spinner-container">
                    <div class="spinner-segment red" data-duration="duration1"></div>
                    <div class="spinner-segment green" data-duration="duration2"></div>
                    <div class="spinner-segment blue" data-duration="duration3"></div>
                    <div class="spinner-segment yellow" data-duration="duration4"></div>
                    </div>
            </div>
        </section>
            </div>
        </div>
    </div>
    </main>
<!-- Footer-->
    <footer>
        <p>SpinDecide &copy; 2024 VickyVariety</p>
    </footer>
</body>
</html>
